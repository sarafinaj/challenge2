<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Challenge 2 van Sarafina</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" href="styles/challenge2.css" rel="stylesheet" />

	<body class="background">

					<div class="kwartstreepklein kwartstreep 12"></div>

					<div class="kwartstreepklein kwartstreep 6"></div>

				</div>
			</div>
			<div id="sterren">
				<div id="sterrenklein">
					<figure>
					
					</figure>
				</div>
				<div id="sterrengroot">
					<figure>
						
					</figure>
				</div>
				<div>
					<figure id="maan">
						<img src="images/maan.svg" alt="de maan">
					</figure>
				</div>
			</div>
		</div>	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
		<script type="text/javascript" src="scripts/challenge2.js"></script>
